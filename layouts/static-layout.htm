description = "static-layout"

[staticPage]
useContent = 1
default = 0

[staticMenu topMenuLeft]
code = "main-menu"

[staticMenu topMenuRight]
code = "main-menu-right"
==
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ this.page.title }}</title>

        <!-- Bootstrap core CSS -->
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Theme CSS -->
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
    </head>

    <body>
    {% partial "site/header" %}
        <div class="container">
            <!-- Static navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" 
                                data-toggle="collapse" 
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--<a class="navbar-brand" href="#"></a>-->
                    </div>
                    <!--<div class="navbar-collapse collapse">-->
                        <!--{% partial 'menu-items' items=topMenuLeft.menuItems class='nav navbar-nav' %}-->
                        <!--{% partial 'menu-items' items=topMenuRight.menuItems class='nav navbar-nav navbar-right' %}-->
                    <!--</div>&lt;!&ndash;/.nav-collapse &ndash;&gt;-->
                </div><!--/.container-fluid -->
            </div>
        </div> <!-- /container -->

        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <!-- 
                        We will place the page contents here
                    -->
                    {% page %}
                   <!--  {{ staticPage.content|raw }} -->
                </div>

                <div class="col-sm-3 col-sm-offset-1">
                    <div class="sidebar">
                        <!-- 
                            The blog category list will be displayed here
                        -->
                    </div>
                </div>
            </div>
        </div>
        {% partial "site/footer" %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
